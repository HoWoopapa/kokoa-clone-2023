<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Clone Account, log in with your email or phone
        nunber.
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or phone nunber" />
      <input type="password" placeholder="Password" />
      <input type="button" value="Log In" />
      <input type="button" value="Sign Up" />
      <a href="#">Find Kokoa Clone Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/2019994229.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
